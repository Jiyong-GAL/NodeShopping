<div class="row" ng-controller="ModalsPageCtrl">
  <div class="col-md-12">
    <div ba-panel ba-panel-title="관리자리스트" ba-panel-class="with-scroll">
      <div class="add-row-editable-table">
        <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="open('app/pages/mgManage/adminManage/addAdminModal.html', 'md')">관리자 등록</button>
      </div>
      <table class="table table-bordered table-hover table-condensed">
        <tr>
          <td>_ID</td>
          <td>관리자명</td>
          <td>아이디</td>
          <td>핸드폰</td>
          <td>이메일</td>
          <td>최근접속일</td>
          <td>수정</td>
        </tr>
        <tr ng-repeat="user in users" class="editable-row">
          <td>
              {{$index}}
          </td>
          <td>
              <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
                {{ user.name || 'empty' }}
              </span>
          </td>
          <td class="select-td">
              <span editable-select="user.status" e-name="status" e-form="rowform" e-selectpicker
                    e-ng-options="s.value as s.text for s in statuses">
                {{ showStatus(user) }}
              </span>
          </td>
          <td class="select-td">
              <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-selectpicker
                    e-ng-options="g.id as g.text for g in groups">
                {{ showGroup(user) }}
              </span>
          </td>
          <td class="select-td">
            <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-selectpicker
                  e-ng-options="g.id as g.text for g in groups">
              {{ showGroup(user) }}
            </span>
          </td>   
          <td class="select-td">
            <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-selectpicker
                  e-ng-options="g.id as g.text for g in groups">
              {{ showGroup(user) }}
            </span>
          </td>                    
          <td>
            <div class="buttons" ng-show="!rowform.$visible">
              <button class="btn btn-primary editable-table-button btn-xs" ng-click="open('app/pages/mgManage/adminManage/editAdminModal.html', 'md')">Edit</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
